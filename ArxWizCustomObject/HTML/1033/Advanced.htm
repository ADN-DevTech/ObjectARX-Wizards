<SCRIPT LANGUAGE="JSCRIPT">

var tab_array =new Array () ;
tab_array [0] =Default ;
tab_array [1] =Protocols ;
tab_array [2] =Advanced ;

function InitDocument (document) {
	setDirection () ;
	if ( window.external.FindSymbol ("DOCUMENT_FIRST_LOAD") ) {
		window.external.SetDefaults (document) ;
	}
	window.external.Load (document) ;
	
	PERSISTENT_REACTOR.disabled =true ;
	PERSISTENT_REACTOR_LABEL.disabled =true ;
	SELF_REACTOR.disabled =true ;
	SELF_REACTOR_LABEL.disabled =true ;
	var protocols =window.external.FindSymbol("PROTOCOLS") ;
	var tempInt =parseInt (protocols) ;
	switch ( tempInt ) {
		case 3:
		case 2:
		case 1:
			PERSISTENT_REACTOR.disabled =false ;
			PERSISTENT_REACTOR_LABEL.disabled =false ;
			SELF_REACTOR.disabled =false ;
			SELF_REACTOR_LABEL.disabled =false ;
			break ;
		default:
			break ;
	}
}

var gbShowError =true ;

function ValidateInput () {
	var oInvalid =null ;
	//if ( !Validate (ARX_CLASS_NAME) )
	//	oInvalid =ARX_CLASS_NAME ;

	if ( oInvalid != null ) {
		if ( gbShowError )
			window.external.ReportError () ;
		else
			gbShowError =true ;
		oInvalid.focus () ;
		return (false) ;
	}
	return (true) ;
}

function Validate (obj) {
	var bValid =true ;
	switch ( obj.id ) {
		//case "ARX_CLASS_NAME":
		//	bValid =window.external.ParentObject.ValidateMember (obj.value, vsCMElementClass) ;
		//	break ;
		default:
			break ;
	}
	if ( typeof (bValid) == "undefined" )
		bValid =false ;
	return (bValid) ;
}

function Next (document, linkto) {
	window.external.Next (document, linkto) ;
}

function OnFinish (document) {
	if ( !ValidateInput () )
		return ;
	if ( window.external.FindSymbol ("CLASS_NAME").length == 0 ) {
		var L_ErrMsg1_Text ="Need to specify a class name." ;
		window.external.ReportError (L_ErrMsg1_Text) ;
		Next (document, "default.htm") ;
		return ;
	}
	OnWizFinish (document) ;
}

</SCRIPT>
