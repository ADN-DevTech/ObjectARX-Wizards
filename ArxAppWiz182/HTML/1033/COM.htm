var tab_array = new Array () ;
tab_array [0] =Main ;
tab_array [1] =AppType ;
tab_array [2] =Verticals ;
tab_array [3] =MFC ;
tab_array [4] =COM ;
tab_array [5] =dotNET ;

function InitDocument (document) {
	setDirection () ;
	if ( window.external.FindSymbol ('DOCUMENT_FIRST_LOAD') ) {
		//- This function sets the default symbols based 
		//- on the values specified in the SYMBOL tags above
		window.external.SetDefaults (document) ;
	}
	//- Load the document and initialize the controls 
	//- with the appropriate symbol values
	window.external.Load (document) ;
	OnAtlComServer () ;
	InitControls () ;
}

function InitControls () {
	//- MFC - MFC Support
	if ( window.external.FindSymbol ("OMF_APP") )
		MFC.className ="inactivelink" ;
}

function OnAtlComServer () {
	if ( ATL_COM_SERVER.checked ) {
		ACAD_ATL_EXT.disabled =false ;
		ACAD_ATL_EXT_LABEL.disabled =false ;
	} else {
		ACAD_ATL_EXT.disabled =true ;
		ACAD_ATL_EXT_LABEL.disabled =true;
	}
}

function onClick (obj) {
	if ( obj == null || typeof (obj) == "undefined" )
		return ;
	if ( obj.id == "MFC" && !window.external.FindSymbol ("OMF_APP") )
		Next (document, "MFC.htm") ;
}

function Next (document, linkto) {
	window.external.Next (document, linkto) ;
}

function OnFinish (document) {
	OnWizFinish (document) ;
}
