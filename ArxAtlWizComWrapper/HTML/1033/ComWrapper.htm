<SCRIPT LANGUAGE="JSCRIPT">

var tab_array =new Array () ;
tab_array [0] =Default ;
tab_array [1] =ComWrapper ;
tab_array [2] =Options ;

function InitDocument (document) {
	setDirection () ;
	if ( window.external.FindSymbol ("DOCUMENT_FIRST_LOAD") ) {
		window.external.SetDefaults (document) ;
	}
	window.external.Load (document) ;
}

var gbShowError =true ;

function ValidateInput () {
	var oInvalid =null ;
	if ( !Validate (ARX_CLASS_NAME) )
		oInvalid =ARX_CLASS_NAME ;
	if ( oInvalid != null ) {
		if ( gbShowError )
			window.external.ReportError () ;
		else
			gbShowError =true ;
		oInvalid.focus () ;
		return (false) ;
	}
	return true;
}

function Validate (obj) {
	var bValid =true ;
	switch ( obj.id ) {
		case "ARX_CLASS_NAME":
			//bValid = window.external.ParentObject.ValidateMember(obj.value, vsCMElementClass);
			bValid =(obj.value.length != 0) ;
			break ;
		default:
			break ;
	}
	if ( typeof (bValid) == "undefined" )
		bValid =false ;
	return (bValid) ;
}

function Next (document, linkto) {
	if ( ARX_CLASS_NAME.value.length && !ValidateInput () )
		return ;
	window.external.Next (document, linkto) ;
}

function OnFinish (document) {
	if ( !ValidateInput () )
		return ;
		
	if ( window.external.FindSymbol ("SHORT_NAME").length == 0 ) {
		var L_ErrMsg1_Text ="Need to specify a short name." ;
		window.external.ReportError (L_ErrMsg1_Text) ;
		Next (document, "default.htm") ;
		return ;
	}

	if ( window.external.FindSymbol("ATTRIBUTED") == true )
		if ( !ConvertProjectToAttributed () )
			return ;

	OnWizFinish (document) ;
}

</SCRIPT>
